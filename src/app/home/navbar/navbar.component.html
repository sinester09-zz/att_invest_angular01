<ng-container *ngIf="layout == 'vertical'">

    <div class="navbar-vertical">

        <div class="navbar-header">

            <div class="logo">
                <img class="logo-icon" src="assets/images/logos/Logo_triangulo_solo.png">
                <span class="logo-text">ATTInvestments</span>
            </div>

            <button mat-button class="toggle-button-navbar mat-icon-button"
                    (click)="toggleSidebarFolded('navbar')" fxHide.lt-lg>
                <mat-icon>menu</mat-icon>
            </button>

            <button mat-button class="toggle-button-navbar mat-icon-button"
                    (click)="toggleSidebarOpened('navbar')" fxHide.gt-md>
                <mat-icon>arrow_back</mat-icon>
            </button>

        </div>

        <div class="navbar-content" appPerfectScrollbar>
            <app-navigation [navigation]="navigation" layout="vertical"></app-navigation>
        </div>

    </div>

</ng-container>

<ng-container *ngIf="layout == 'horizontal'">

    <div class="navbar-horizontal">
        <app-navigation [navigation]="navigation" layout="horizontal"></app-navigation>
    </div>

</ng-container>
