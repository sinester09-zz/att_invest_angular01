<div id="mail-confirm" fxLayout="column" appPerfectScrollbar>

    <div id="mail-confirm-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="mail-confirm-form" *appIfOnDom [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <mat-icon class="s-96">email</mat-icon>
            </div>

            <div class="title">{{ 'MAIL-CONFIRM.Title' | translate }}</div>

            <div class="subtitle">
                <p>
                    {{ 'MAIL-CONFIRM.TEXT01' | translate }}<b>{{emailInfo}}</b>.
                </p>
                <p>
                    {{ 'MAIL-CONFIRM.TEXT02' | translate }}
                </p>
            </div>

            <div class="message">
                <a class="link" [routerLink]="'/login'">{{ 'MAIL-CONFIRM.BACK' | translate }}</a>
            </div>

        </div>

    </div>

</div>
